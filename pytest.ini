[pytest]
# Pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py

# Python 클래스 패턴
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 커스텀 마커 정의
markers =
    integration: 통합 테스트 마커
    slow: 느린 테스트 마커
    unit: 단위 테스트 마커

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=ytt
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=65

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 최소 Python 버전
minversion = 7.0

# 테스트 검색 패턴
norecursedirs = .git .tox dist build *.egg outputs cache

# 커버리지 제외 패턴
[coverage:run]
omit =
    tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
